<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List-Maker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div id="ToDoMaker">
        <div>
            <label for="taskName">Task Name:</label>
            <input type="text" name="taskName" id="taskName">
        </div>

        <div>
            <label for="taskDesc">Task Desc:</label>
            <input type="text" name="taskDesc" id="taskDesc">
        </div>
        <div>
            <label for="isDone">Is Task Done?</label>
            <input type="checkbox" name="isDone" id="isDone">
        </div>
    </div>

    <div id="List">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Desc</th>
                <th>IsDone?</th>
            </tr>
            <tr>
                <td>1</td>
                <td>NewTask</td>
                <td>Is a Task</td>
                <td>No</td>
            </tr>
        </table>
    </div>

</body>

</html>
